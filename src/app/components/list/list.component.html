<ion-toolbar>
  <ion-title>{{title}} <span *ngIf="!loading">({{items.length}})</span></ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="add()"><ion-icon name="add"></ion-icon></ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-list>

  <ion-spinner *ngIf="loading" color="primary"></ion-spinner>

  <ion-item-sliding *ngFor="let item of items">
    <ion-item>
      <ion-label>{{item.text}}</ion-label>
    </ion-item>

    <ion-item-options side="start" (ionSwipe)="complete(item)">
      <ion-item-option color="success" (click)="complete(item)" *ngIf="allowDone" expandable>
        <ion-icon name="checkmark-circle"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    
    <ion-item-options side="end" (ionSwipe)="delete(item)">
      <ion-item-option color="primary" (click)="crit(item)" *ngIf="allowCrit">
        <ion-icon name="flash"></ion-icon>
      </ion-item-option>
      <ion-item-option color="primary" (click)="later(item)" *ngIf="allowLater">
        <ion-icon name="moon"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="delete(item)" expandable>
        <ion-icon name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
